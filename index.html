<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid News Everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="app">
    <div class="grid" :style="grid_template_areas">
        <div v-for="item in activeNews" v-if="item.imageExist" class="image" :style="{'grid-area': 'i' + item.id}">
            <img :src="item.images[item.template.imageType]" alt=""></div>
        <div v-for="item in activeNews" class="text" :style="{'grid-area': 't' + item.id}">Text {{item.id}}</div>
    </div>
    {{gridRowsCountAll}}
    <button @click="gridCount++">Еще</button>
</div>
    <script src="./vue/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
