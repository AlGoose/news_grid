<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid News Everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrapper">
    <div id="app">
        <div class="overlay" v-if="showedNews" @click="closeNews"></div>
        <div class="grid" :style="gridStyle">

            <template v-for="item in activeNews">
                <div @click="showNews(item)" v-if="item.imageExist" class="image" :style="{'grid-area': 'i' + item.id}">
                    <img :src="'https://zkabel.ru'+item.grid_images[item.template.imageType]" :alt="item.id">
                </div>
                <div @click="showNews(item)" class="text" :style="{'grid-area': 't' + item.id}">
                    <h3>{{item.name}}</h3>
                    <span v-html="item.preview"></span>
                </div>
            </template>

            <div class="popup" :style="popupStyle" v-if="showedNews">
                <div class="popup_image_block">
                    <img v-if="showedNews" :src="'https://zkabel.ru'+showedNews.grid_images['v']" alt="showedNews.id">
                </div>

                <div class="popup_text_block">
                    <div class="popup_text">
                        <h3>{{showedNews.name}}</h3>
                        <p v-html="showedNews.detail"></p>
                    </div>

                    <div class="popup_footer">
                        <p>{{showedNews.date}}</p>
                        <div @click="closeNews" class="close-news">Вернуться к новостям</div>
                    </div>
                </div>
            </div>
        </div>
        <button class="more_news_button" @click="addBlock">More news!</button>
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./vue/vue.js"></script>

<script>let dataNews = [{"id":"64248","name":"Новый бренд завода «ЗЭТА» - ЗЭТАРУС","detail":"<p>\r\n <b>16 декабря 2019 года – официальная дата начала ребрендинга, вместо известной марки ЗЭТА появилась новая – ЗЭТАРУС.</b>\r\n</p>\r\n<p>\r\n\t История бренда ЗЭТА началась вместе с историей завода. Активно развиваться бренд начал с 2003 года, с появления в линейке завода кабельных термоусаживаемых муфт ЗЭТА, позже практически вся продукция завода стала выпускаться под этим брендом.\r\n</p>\r\n<p>\r\n\t В конце 2019 года с целью актуализации бренда и усиления его позиций на рынке было решено провести ребрендинг. Привычный потребителю бренд ЗЭТА зазвучал по-новому: ЗЭТАРУС. Позиционирование продукта и сам продукт остались прежними: ЗЭТАРУС – это высококачественный продукт по доступной цене. В производстве которого используются только качественное сырье и материалы, а также современные технологические решения.\r\n</p>\r\n<p>\r\n <b>С Наступающим новым годом и обновлением!</b>\r\n</p>","preview":"","img":"/upload/iblock/f5e/f5e398637297041470fd7a38ad074c20.jpg","url":"/news/new_brand_factory_zeta_tatarus/","grid_images":{"q":"/upload/iblock/286/2860818af8aa42b9e1d80642d3db2779.jpg","h":"/upload/iblock/7c6/7c674b64203f6633b9adb91b25cb5820.jpg","v":"/upload/iblock/927/9274c1f0cbf9d57320ac8ef41d5622e3.jpg"},"date":"17.12.2019","isActive":true,"template":{"pattern":[["i","i"],[".","t"]],"imageType":"h"},"coords":{"firstRow":1,"lastRow":3,"firstColumn":1,"lastColumn":3},"imageExist":true},{"id":"64206","name":"Подбор муфт по параметрам","detail":"<div><img src=\"/upload/medialibrary/3cd/3cdb48b2cdffac93d4de2cb171231ad4.png\"  title=\"Подбор\" alt=\"Подбор\"></div><p>\r\n\tВ номенклатуре интернет-магазина Zkabel.ru представлено более 600 разных кабельных термоусаживаемых муфт. Очень тяжело не запутаться в таком многообразии и выбрать нужную. Поэтому чтобы облегчить поиск, был разработан специальный инструмент – <u><a href=\"/podbor-muft/\" target=\"_blank\"><strong>Подборщик кабельных термоусаживаемых муфт</strong>.</a></u><br>\r\n\t Этот инструмент позволяет быстро и просто, зная необходимые параметры кабеля и назначение муфты, подобрать нужную конструкцию.&nbsp;\r\n</p>\r\n<p>\r\n\tИнструкция по пользованию проста. Установите необходимые параметры из предложенных, в таблице отобразится список муфт, удовлетворяющий этим параметрам. Чем больше параметров установлено, тем точнее результат поиска, соответственно, меньше муфт в таблице. <br>\r\n <em>Пробуйте, подбирайте, покупайте!</em>\r\n</p>\r\n <br>","preview":"Был разработан специальный инструмент – Подборщик кабельных термоусаживаемых муфт. ","img":"/upload/iblock/545/54552a25b679bbdc3286375728473e03.jpg","url":"/news/the_selection_of_couplings_on_the_parameters/","grid_images":{"q":"/upload/resize_cache/iblock/545/325_300_1/54552a25b679bbdc3286375728473e03.jpg","h":"/upload/iblock/545/54552a25b679bbdc3286375728473e03.jpg","v":"/upload/resize_cache/iblock/545/325_610_1/54552a25b679bbdc3286375728473e03.jpg"},"date":"11.10.2019","isActive":true,"template":{"pattern":[["i","t"]],"imageType":"q"},"coords":{"firstRow":1,"lastRow":2,"firstColumn":3,"lastColumn":5},"imageExist":true},{"id":"64139","name":"Новинка! Муфты для кабеля с ЭПР изоляцией до 10 кВ","detail":"<p>\r\n\t Завод электротехнической арматуры расширяет ассортимент новыми, термоусаживаемыми кабельными <a href=\"/catalog/mufty-kabelnye/mufty-kabelnye-do-10-kv/filter/tip_izolyatsii-is-69dba5c4-bf07-11e9-8476-001e67657cbe/apply/?template=product-table\" target=\"_blank\">муфтами</a> для кабеля с изоляцией из этиленпропиленовой резины (ЭПР) до 10 кВ на 3 жилы.\r\n</p>\r\n<p>\r\n <img src=\"/upload/iblock/261/26121e0f49fb572bda3a56a26d2c7aff.jpg\">\r\n</p>\r\n<p>\r\n\t Термоусаживаемые кабельные муфты ЗЭТА предназначены для соединения электрических кабелей типа РЭРГ, РгЭБРнг(А), RG7H1ONR &nbsp;в кабельную линию и для подключения к электрическим установкам. Муфты представляют собой комплект деталей и материалов, обеспечивающий восстановление электрической, конструктивной и механической целостности кабеля.\r\n</p>\r\n<p>\r\n <strong>Линейка муфт для кабеля с резиновой изоляцией включает 3 вида:</strong>\r\n</p>\r\n<ul>\r\n\t<li><a href=\"/catalog/mufty-kabelnye/mufty-kabelnye-do-10-kv/mufty-kabelnye-koncevye-do-10-kv/s-epr-izolyatsiey/3-rkvtpb-10-vnutrennyaya-ustanovka/\" target=\"_blank\">3 РКВТпб-10 нг-Ls</a></li>\r\n\t<li><a href=\"/catalog/mufty-kabelnye/mufty-kabelnye-do-10-kv/mufty-kabelnye-koncevye-do-10-kv/s-epr-izolyatsiey/3-rkntpb-10-naruzhnaya-ustanovka/\" target=\"_blank\">3 РКНТпб-10</a></li>\r\n\t<li><a href=\"/catalog/mufty-kabelnye/mufty-kabelnye-do-10-kv/mufty-kabelnye-soedinitelnye-do-10-kv/s-epr-izolyatsiey_1/3-rstb-10/\" target=\"_blank\">3 РСТб-10 нг-Ls</a></li>\r\n</ul>\r\n<p>\r\n <strong>Технические характеристики:</strong>\r\n</p>\r\n<ul>\r\n\t<li>Сечение кабеля: от 35 до 240мм2</li>\r\n\t<li>Напряжение: до 10 кВ</li>\r\n\t<li>Количество жил кабеля: 3</li>\r\n\t<li>Климатическое исполнение: УХЛ 1;5</li>\r\n\t<li>Температура эксплуатации: -50°С до +50°С</li>\r\n</ul>\r\n<p>\r\n\t Кабельные муфты для кабелей с <a href=\"/catalog/mufty-kabelnye/mufty-kabelnye-do-10-kv/filter/tip_izolyatsii-is-69dba5c4-bf07-11e9-8476-001e67657cbe/apply/?template=product-table\" target=\"_blank\">ЭПР</a> изоляцией применяются в распределительных сетях и при комплектации инфраструктуры любых промышленных объектов (горнодобывающая отрасли; нефтегазодобыча и переработка, и т.д.)<br>\r\n <strong>Преимущества кабельных муфт ЗЭТА:</strong>\r\n</p>\r\n<ul>\r\n\t<li>Изделие производится только из высококачественных термоусаживаемых материалов. </li>\r\n\t<li>В комплект входят все элементы для быстрого и качественного монтажа. </li>\r\n\t<li>Производство в России позволяет существенно сократить стоимость продукта, сроки поставки.</li>\r\n</ul>\r\n<p>\r\n <strong>Новинку вы можете приобрести в нашем <a href=\"/catalog/mufty-kabelnye/mufty-kabelnye-do-10-kv/filter/tip_izolyatsii-is-69dba5c4-bf07-11e9-8476-001e67657cbe/apply/?template=product-table\">интернет-магазине</a>, либо по телефону 8 (800) 200-72-36 (звонок по России бесплатный)</strong>\r\n</p>\r\n <br>","preview":"Завод электротехнической арматуры расширяет ассортимент новыми, термоусаживаемыми кабельными муфтами для кабеля с изоляцией из этиленпропиленовой резины (ЭПР) до 10 кВ на 3 жилы.","img":"/upload/iblock/609/609ace17f75e625df0469bb7da2d0d82.jpg","url":"/news/new_clutch_cable_with_epr_insulation_up_to_10_kv/","grid_images":{"q":"/upload/resize_cache/iblock/609/325_300_1/609ace17f75e625df0469bb7da2d0d82.jpg","h":"/upload/resize_cache/iblock/609/660_300_1/609ace17f75e625df0469bb7da2d0d82.jpg","v":"/upload/resize_cache/iblock/609/325_610_1/609ace17f75e625df0469bb7da2d0d82.jpg"},"date":"26.08.2019","isActive":true,"template":{"pattern":[["t"]],"imageType":"q"},"coords":{"firstRow":1,"lastRow":2,"firstColumn":5,"lastColumn":6},"imageExist":false},{"id":"64092","name":"Интернет-магазин ZKabel примет участие в «Электросайт года-2019»","detail":"<p>\r\n\t Интернет-магазин ZKabel примет участие в ежегодном конкурсе предприятий «Электросайт года-2019» в номинации «<b>ЛУЧШИЙ ИНТЕРНЕТ - МАГАЗИН</b>».\r\n</p>\r\n<p>\r\n\t Кроме профессионального жюри в оценке работ участников привлекается любительское. Любой посетитель портала marketelectro.ru сможет проголосовать за понравившуюся работу прямо на сайте. Результаты такого голосования будут видны в режиме онлайн! <br>\r\n</p>\r\n<p>\r\n <b>Зрительское голосование за работы участников стартует&nbsp;с&nbsp;10 июня&nbsp;по 25 ноября&nbsp;2019 года.</b><br>\r\n</p>\r\n<p>\r\n <i>Церемония награждения состоится в рамках выставки \"ЭЛЕКТРИЧЕСКИЕ СЕТИ\". </i>\r\n</p>\r\n<!--noindex--><a href=\"https://marketelectro.ru/electrosite2019\" rel=\"nofollow\"><img width=\"200\" alt=\"лого1-01.png\" src=\"/upload/img/elektrosite_goda_logo_0_2.png\" height=\"193\"></a><!--/noindex--><br>","preview":"Интернет-магазин ZKabel примет участие в ежегодном конкурсе предприятий «Электросайт года-2019» в номинации «ЛУЧШИЙ ИНТЕРНЕТ - МАГАЗИН».","img":"/upload/iblock/510/510a313b21cbc3a02025a6d02b9531fb.png","url":"/news/online_store_zkabel_will_participate_in_the_electrosite_of_the_year_2019/","grid_images":{"q":"/upload/iblock/510/510a313b21cbc3a02025a6d02b9531fb.png","h":"/upload/iblock/510/510a313b21cbc3a02025a6d02b9531fb.png","v":"/upload/iblock/510/510a313b21cbc3a02025a6d02b9531fb.png"},"date":"02.08.2019","isActive":true,"template":{"pattern":[["t"]],"imageType":"q"},"coords":{"firstRow":1,"lastRow":2,"firstColumn":6,"lastColumn":7},"imageExist":false},{"id":"64081","name":"Новая версия интернет-магазина 3.0","detail":"<p>\r\n <strong>Интернет-магазин обновлен. Представляем новую версию 3.0. Что изменилось?</strong>\r\n</p>\r\n <strong>&nbsp; &nbsp; 1. Дизайн</strong><strong><br>\r\n </strong>\r\n<ol>\r\n</ol>\r\n<p>\r\n\t&nbsp; &nbsp; Глобальное изменение претерпело левое меню каталога – теперь оно в виде иконок с «выпадашками», что позволит пользователю легче находить ему нужный раздел.<br>\r\n\t Под общую концепцию дизайна были переработаны «шапка» и «подвал» интернет-магазина. В «шапку» перемещена поисковая строка – теперь она всегда будет видна, с любой страницы сайта. В «подвале» сделан акцент на самые посещаемые контентные разделы: Контакты, Реквизиты, Доставка и Прайс – теперь будет легче искать нужную информацию. <br>\r\n\t На главной странице появился блок «Популярные товары». В блоке будут отображаться 20 самых продаваемых товаров текущего месяца. Задача – акцентировать внимание покупателей и продемонстрировать имеющийся ассортимент интернет-магазина.\r\n</p>\r\n <strong>&nbsp; &nbsp; 2. Каталог</strong><strong><br>\r\n </strong>\r\n<ol>\r\n</ol>\r\n<p>\r\n\t&nbsp; &nbsp; Самые большие изменения произошли именно <a href=\"/catalog/\" target=\"_blank\">здесь</a>. Полностью была оптимизирована структура каталога. <br>\r\n\t Изменена логика разделов по кабельным коробкам, кабельным вводам. В основу изменений была положена логика поиска и выбора товаров покупателей zkabel.ru. <br>\r\n\t Был пересмотрен и оптимизирован ассортимент кабельных муфт, сделаны акценты на самых популярных муфтах. <br>\r\n\t Появились страницы с разделами каталога. Перейти на них можно их любого уровня. Считаем, что такая подача привычнее для пользователей электротехнического рынка.\r\n</p>\r\n<p>\r\n <img src=\"/upload/img/1234213122.jpg\">\r\n</p>\r\n<p>\r\n\t&nbsp; &nbsp; При клике на конечный раздел левого меню каталога – откроется карточка с группой товаров и с фильтрацией, позволяющей выбрать необходимые свойства и определиться с конкретным товаром.\r\n</p>\r\n<p>\r\n <img src=\"/upload/img/2312146416426134612.jpg\">\r\n</p>\r\n<p>\r\n\t&nbsp; &nbsp; Но для любителей работать с большим потоком информации был оставлен табличный вариант данных. Благодаря изменению дизайна левого меню таблица теперь представлена на полном экране, а это значит, что столбцов со свойствами можно добавить еще больше. Напоминаем, что сделать это можно в «Настройках таблицы».\r\n</p>\r\n <strong>&nbsp; &nbsp; 3. Товарная карточка</strong><br>\r\n<ol>\r\n</ol>\r\n<p>\r\n\t Полностью переработан дизайн. В среднем блоке оставлена самая важная для пользователя информация – важные характеристики, фото, название, цена и наличие. <br>\r\n\t Остальные характеристики, документы, состав комплекта и полное описание товара перемещены в левый блок.\r\n</p>\r\n <strong>&nbsp; &nbsp; 4. Ценовая политика интернет-магазина.</strong><br>\r\n<ol>\r\n</ol>\r\n<p>\r\n\t&nbsp; &nbsp; На самом деле, как заметили многие клиенты интернет-магазина, она поменялась месяц назад, но до этого мы ее не анонсировали, т.к. ввели ее в тестовом режиме. Политика направлена на предоставление лучших цен основной массе покупателей zkabel.ru – клиентам, покупающим товар на сумму от 10&nbsp;000 рублей (по оптовым ценам). За тестовый месяц работы политика себя зарекомендовала, клиенты довольны, поэтому официально объявляем о ее внедрении. <br>\r\n\t Все изменения уже появились или появятся на сайте в ближайшее время.&nbsp; До 1 августа в интернет-магазине будут вестись активные работы по настройке новой системы, поэтому просьба относится с пониманием к возможным перебоям, ошибкам и скорости работы. <br>\r\n\t 1 августа 2019 года версия zkabel 3.0 будет официально запущена.\r\n</p>\r\n<p>\r\n <strong>&nbsp; &nbsp; Уважаемые пользователи интернет-магазина zkabel.ru, мы стараемся для вас. Нам очень важно ваше мнение. <a onclick=\"jivo_api.open();\" >Пишите, звоните – делитесь впечатлениями</a>. Мы будем рады, если вам понравится новая версия и будем благодарны за ваши замечания – ведь именно они позволяют нам развиваться, меняться, улучшаться.</strong>\r\n</p>\r\n <br>","preview":"Интернет-магазин обновлен. Представляем новую версию 3.0. Что изменилось?","img":"/upload/iblock/fef/fef5aae24aede34efa9699ab0e716eb6.jpg","url":"/news/the_new_version_of_the_online_store_3_0/","grid_images":{"q":"/upload/resize_cache/iblock/fef/325_300_1/fef5aae24aede34efa9699ab0e716eb6.jpg","h":"/upload/resize_cache/iblock/fef/660_300_1/fef5aae24aede34efa9699ab0e716eb6.jpg","v":"/upload/resize_cache/iblock/fef/325_610_1/fef5aae24aede34efa9699ab0e716eb6.jpg"},"date":"25.07.2019","isActive":true,"template":{"pattern":[["t"]],"imageType":"q"},"coords":{"firstRow":2,"lastRow":3,"firstColumn":1,"lastColumn":2},"imageExist":false},{"id":"63784","name":"Умопомрачительное снижение цен на металлорукав из нержавеющей стали","detail":"<p>\r\n <img width=\"85%\" src=\"/upload/iblock/64f/64f2812699d0928dabda6b274c61ec5d.jpg\">\r\n</p>\r\n<p>\r\n\t Рады сообщить, что в связи с модернизацией оборудования и оптимизации производственного процесса <strong>цены на весь <a href=\"/catalog/metallorukav/metallorukav-rz-ts/metallorukav-rz-n-nerzhaveyka/\">металлорукав из нержавеющей стали</a> Завода электротехнической арматуры снижены на <span style=\"color:#F00\">60%!</span></strong>\r\n</p>\r\n<p>\r\n <strong><em>Металлорукав типа Р3-Н из нержавеющей стали</em></strong><em>&nbsp;предназначен для выполнения скрытой и открытой проводки, защиты кабеля от механических повреждений в условиях умеренного, тропического и морского климата, а также на предприятиях химической и пищевой промышленности.&nbsp; Устойчив к агрессивным средам и щелочным растворам. &nbsp;Не подвержен коррозии.</em>\r\n</p>\r\n<p>\r\n\t Уточнить новые цены на металлорукав из нержавеющей стали ЗЭТА вы можете в <a href=\"/catalog/metallorukav/metallorukav-rz-ts/metallorukav-rz-n-nerzhaveyka/\">интернет-магазине</a>, либо по телефону <strong>8-800-200-72-36</strong> (звонок по России бесплатный)\r\n</p>\r\n <br>","preview":"Рады сообщить, что в связи с модернизацией оборудования и производственного процесса цены на весь металлорукав из нержавеющей стали Завода электротехнической арматуры снижены на 60&#37;!","img":"/upload/iblock/d47/d47df3ce848e1c745ffd5a37892d4b5d.jpg","url":"/news/prodigious_decline_in_prices_for_metal_hose_of_stainless_steel/","grid_images":{"q":"/upload/resize_cache/iblock/d47/325_300_1/d47df3ce848e1c745ffd5a37892d4b5d.jpg","h":"/upload/resize_cache/iblock/d47/660_300_1/d47df3ce848e1c745ffd5a37892d4b5d.jpg","v":"/upload/resize_cache/iblock/d47/325_610_1/d47df3ce848e1c745ffd5a37892d4b5d.jpg"},"date":"20.06.2019","isActive":true,"template":{"pattern":[["i","t"],["i","t"]],"imageType":"v"},"coords":{"firstRow":2,"lastRow":4,"firstColumn":3,"lastColumn":5},"imageExist":true},{"id":"63316","name":"Снижение цен на кабельные муфты ZKabel и перчатки ТУп","detail":"<img width=\"90%\" alt=\"Снижение цен на кабельные муфты ZKabel\" src=\"/upload/iblock/60b/60bc49f5c1ff768099586346d842a6cd.jpg\" title=\"Снижение цен на кабельные муфты ZKabel\"><br>\r\n Уважаемые покупатели!<br>\r\n <b>Интернет-магазин Кабельной арматуры объявляет о снижение цен на термоусаживаемые кабельные муфты ZKabel и термоусаживаемые перчатки ТУп на ~10%!</b><br>\r\n <br>\r\n <b>Цены снижены</b> более чем на 40 позиций кабельных муфт ZKabel (<a href=\"/catalog/mufty-kabelnye/mufty-kabelnye-do-1-kv/mufty-kabelnye-koncevye/mufty-3-4-kvntp-1-bumaga/filter/brend-is-e6ff7a46-1db7-11e7-9650-001e67657cbf/apply/\">4 КВ(Н)Тп-1</a>; <a href=\"/catalog/mufty-kabelnye/mufty-kabelnye-do-1-kv/mufty-kabelnye-soedinitelnye/mufty-3-4-stp-1-bumaga/filter/brend-is-e6ff7a46-1db7-11e7-9650-001e67657cbf/apply/\">4 СТП-1</a>; <a href=\"/catalog/mufty-kabelnye/mufty-kabelnye-do-10-kv/mufty-kabelnye-soedinitelnye-do-10-kv/mufty-kabelnye-3-stp-10/filter/brend-is-e6ff7a46-1db7-11e7-9650-001e67657cbf/apply/\">3 СТП-10</a>; <a href=\"/catalog/mufty-kabelnye/mufty-kabelnye-do-10-kv/mufty-kabelnye-koncevye-do-10-kv/mufty-kabelnye-3-kvtp-10/filter/brend-is-e6ff7a46-1db7-11e7-9650-001e67657cbf/apply/\">3 КВТп-10</a>; <a href=\"/catalog/mufty-kabelnye/mufty-kabelnye-do-10-kv/mufty-kabelnye-koncevye-do-10-kv/mufty-kabelnye-3-kntp-10/filter/brend-is-e6ff7a46-1db7-11e7-9650-001e67657cbf/apply/\">3 КНТп-10</a>) и перчаток <a href=\"/catalog/termousazhivaemye-materialy/termousazhivaemaya-perchatka/\">ТУп</a>.<br>\r\n <br>\r\n <b>Уточнить новые цены на муфты ZKabel и термоусаживаемые перчатки вы можете в <a href=\"/catalog/mufty-kabelnye/filter/brend-is-e6ff7a46-1db7-11e7-9650-001e67657cbf/apply/\">интернет-магазине</a>, либо по телефону 8-800-200-72-36 (звонок по России бесплатный)</b><br>\r\n <br>","preview":"Интернет-магазин Кабельной арматуры объявляет о снижение цен на термоусаживаемые кабельные муфты ZKabel и термоусаживаемые перчатки ТУп на ~10&#37;!","img":"/upload/iblock/1aa/1aa80af1313dbd7d251479df0bb6bd21.jpg","url":"/news/lower_prices_on_clutch_cable_zkabel_and_gloves_stupid/","grid_images":{"q":"/upload/resize_cache/iblock/1aa/325_300_1/1aa80af1313dbd7d251479df0bb6bd21.jpg","h":"/upload/resize_cache/iblock/1aa/660_300_1/1aa80af1313dbd7d251479df0bb6bd21.jpg","v":"/upload/resize_cache/iblock/1aa/325_610_1/1aa80af1313dbd7d251479df0bb6bd21.jpg"},"date":"21.05.2019","isActive":true,"template":{"pattern":[["t","i"],["t","i"]],"imageType":"v"},"coords":{"firstRow":2,"lastRow":4,"firstColumn":5,"lastColumn":7},"imageExist":true},{"id":"63258","name":"Обновленный каталог","detail":"<p>\r\n <strong>Замечательная новость</strong> для тех, кому надоели скучные и однообразные таблицы. <strong>Мы полностью обновили наш каталог. </strong><br>\r\n\t Теперь продукция Завода ЗЭТА представлена более удобно и информативно.\r\n</p>\r\n<p>\r\n <img width=\"95%\" src=\"/upload/images/59566515411.png\">\r\n</p>\r\n<p>\r\n <strong>При этом всегда остается возможность переключить каталог в табличный вид, кликнув по соответствующей иконке:</strong>\r\n</p>\r\n<p>\r\n <img width=\"95%\" src=\"/upload/images/12341234123.png\">\r\n</p>\r\n<h3>Обновленный фильтр</h3>\r\n<p>\r\n\t Мы прислушались к мнению пользователей и внесли в фильтр несколько изменений:\r\n</p>\r\n<ul>\r\n\t<li>Во избежании загромождения мы убрали из фильтра свойства с одним значением, </li>\r\n\t<li>Подсветили выбранные свойства,</li>\r\n\t<li>Для удобства сравнения товара, в режиме Плитка - значения свойств, отличающиеся между собой будут подсвечиватся.</li>\r\n</ul>\r\n<p>\r\n <img width=\"95%\" src=\"/upload/images/234523452345.png\">\r\n</p>","preview":"Замечательная новость для тех, кому надоели скучные и однообразные таблицы. Мы полностью обновили наш каталог.","img":"/upload/iblock/a27/a27422a992c01dfe39cd803fd7d6cfa3.jpg","url":"/news/updated_catalog/","grid_images":{"q":"/upload/resize_cache/iblock/a27/325_300_1/a27422a992c01dfe39cd803fd7d6cfa3.jpg","h":"/upload/resize_cache/iblock/a27/660_300_1/a27422a992c01dfe39cd803fd7d6cfa3.jpg","v":"/upload/resize_cache/iblock/a27/325_610_1/a27422a992c01dfe39cd803fd7d6cfa3.jpg"},"date":"07.05.2019","isActive":true,"template":{"pattern":[["t","i"]],"imageType":"q"},"coords":{"firstRow":3,"lastRow":4,"firstColumn":1,"lastColumn":3},"imageExist":true},{"id":"63235","name":"Определились победители шестой недели «Призы от zkabel»","detail":"<p>\r\n <strong>Подведены итоги ШЕСТОЙ недели конкурса «Призы от Zkabel». </strong><br>\r\n\t У нас два победителя. Поздравляем!\r\n</p>\r\n<p>\r\n <img width=\"80%\" src=\"/upload/iblock/0e9/0e9b5460a39d4957a8b36e3d4a4addd8.jpg\" alt=\"\">\r\n</p>\r\n<ul>\r\n\t<li>Компания ТД «ОСНОВА» г.Москва&nbsp;получает сертификат&nbsp;<strong>на 2000 рублей.</strong></li>\r\n\t<li>Компания «Элтранс Группа Компаний» г.Новосибирск&nbsp;получает сертификат&nbsp;<b>на 1000 рублей.</b></li>\r\n</ul>\r\n<p>\r\n <strong>На данный момент конкурс приостановлен. Следите за новостями.</strong>\r\n</p>\r\n<p>\r\n\t Покупайте через наш интернет-магазин – выигрывайте <u><a href=\"https://www.zkabel.ru/news/raffle_prizes/\" target=\"_blank\">призы от zkabel</a></u><br>\r\n\t Результаты розыгрыша 19 апреля: <a href=\"https://youtu.be/OJVmzKWqb9I\">https://youtu.be/OJVmzKWqb9I</a>\r\n</p>\r\n <br>","preview":"Подведены итоги шестой недели конкурса «Призы от Zkabel». <br>\r\nУ нас шесть победителей. Поздравляем!","img":"/upload/iblock/777/777618f22765a3567720ec6d6f266b19.jpg","url":"/news/the_winners_of_the_sixth_week_prizes_from_zkabel/","grid_images":{"q":"/upload/iblock/777/777618f22765a3567720ec6d6f266b19.jpg","h":"/upload/iblock/777/777618f22765a3567720ec6d6f266b19.jpg","v":"/upload/iblock/777/777618f22765a3567720ec6d6f266b19.jpg"},"date":"19.04.2019","isActive":true,"template":{"pattern":[["t","i"],["t","i"]],"imageType":"v"},"coords":{"firstRow":4,"lastRow":6,"firstColumn":1,"lastColumn":3},"imageExist":true},{"id":"62897","name":"Завод ЗЭТА на «Электро-2019»","detail":"<p>\r\n\tЗавод ЗЭТА приглашает своих клиентов и партнеров на встречу, ждем всех на выставке «Электро-2019» 15-18 апреля.\r\n</p>\r\n<p>\r\n\t<strong>В этом году запланированная программа встречи очень насыщенная. Во-первых, на выставке «Электро-2019» Завод ЗЭТА представит новую линейку общепромышленных и взрывозащищенных кабельных вводов. </strong>\r\n</p>\r\n<p>\r\n\tКабельные вводы в ассортименте Завода появились около пяти лет назад. Сферы применения кабельных вводов различны, основное применение они нашли в производстве щитов, светильников, датчиков, клеммных коробок. Кроме того, кабельные вводы могут использоваться при производстве судового и пищевого оборудования. В общем, везде, где при вводе кабеля, есть требование по соблюдению заявленной степени защиты по IP.\r\n</p>\r\n<p>\r\n\tВсю подробную информацию о кабельных вводах можно будет получить у продакт-менеджера данного направления на стенде 82D01 в павильоне 8 выставки «Электро-2019», а также рассмотреть 3d-модели, покрутить в руках образцы продукции, получить подробные каталоги.\r\n</p>\r\n<p>\r\n\t<strong>ЗЭТА на «Электро-2019»: </strong>\r\n</p>\r\n<ul>\r\n\t<li><strong>Даты</strong>: 15-18 апреля</li>\r\n\t<li><strong>Время</strong>: 10.00-18.00</li>\r\n\t<li><strong>Место:</strong> Москва, Центральный выставочный комплекс \"Экспоцентр\" на Красной Пресне, павильон 8</li>\r\n\t<li><strong>Стенд:</strong> 82D01 </li>\r\n</ul>\r\n<p>\r\n\t<strong>Регистрация на выставку: </strong><a href=\"https://www.elektro-expo.ru/ru/visitors/ticket/\">https://www.elektro-expo.ru/ru/visitors/ticket/</a><strong> </strong>\r\n</p>\r\n<p>\r\n\t<strong>Еще одним событием выставки станет конкурс для профессиональных монтажников, организованный совместно Заводом ЗЭТА и программным комитетом «Электро-2019», который состоится 16 апреля в 11.00 на центральной сцене павильона Форум.</strong>\r\n</p>\r\n<p>\r\n\tЦель данного мероприятия: выбрать лучшего специалиста по монтажу кабельной термоусаживаемой муфты. Специалисты будут соревноваться в умении быстро и качественно, т.е.&nbsp; в полном соответствии с технологией монтажа, смонтировать кабельную термоусаживаемую муфту. Для монтажа была выбрана соединительная муфта для кабеля с пластиковой изоляцией 1ПСТ-10 (150-240), производства Завода ЗЭТА. <br>\r\n\t Призом для победителя соревнования станет очень полезный монтажный инструмент, съемник изоляции SHTOK СИ-60У стоимостью 79 000 рублей.\r\n</p>\r\n<p>\r\n\t<strong>Программа мероприятия 16 апреля:</strong>\r\n</p>\r\n<ul>\r\n\t<li>11.00 Показательный монтаж муфты ЗЭТА </li>\r\n\t<li>13.00 Монтаж муфт ЗЭТА участниками конкурса</li>\r\n\t<li>14.30 Награждение победителя</li>\r\n</ul>\r\n<p>\r\n\t<strong>Чтобы стать участником и побороться за приз, нужно обратиться в программный комитет «Электро-2019»: </strong><strong>+7(495) 975-95-91 или по тел. Завода ЗЭТА:&nbsp; 8-800-201-23 -42 (доп. 126)</strong><strong> </strong>\r\n</p>\r\n<p>\r\n\tЗарегистрироваться в качестве зрителя можно по ссылке: <a href=\"https://prioritet-agency.timepad.ru/event/913323/\">https://prioritet-agency.timepad.ru/event/913323/</a>\r\n</p>\r\n<p>\r\n\t<strong>Конкурс по электромонтажу состоится: </strong>\r\n</p>\r\n<ul>\r\n\t<li><strong>Дата: </strong>16 апреля</li>\r\n\t<li><strong>Время: </strong>11.00-15.00</li>\r\n\t<li><strong>Место: </strong>Москва, Центральный выставочный комплекс \"Экспоцентр\" на Красной Пресне, центральная площадка павильона «Форум».<strong> </strong></li>\r\n</ul>\r\n<p>\r\n\t<strong>Приглашаем всех желающих пообщаться, познакомиться с новинками, поучаствовать в конкурсе!</strong>\r\n</p>\r\n <br>","preview":"Завод ЗЭТА приглашает своих клиентов и партнеров на встречу, ждем всех на выставке «Электро-2019» 15-18 апреля. ","img":"/upload/iblock/907/907749e15091699613a27b769ea10460.png","url":"/news/the_plant_of_zeta_on_electro_2019/","grid_images":{"q":"/upload/resize_cache/iblock/907/325_300_1/907749e15091699613a27b769ea10460.png","h":"/upload/resize_cache/iblock/907/660_300_1/907749e15091699613a27b769ea10460.png","v":"/upload/iblock/907/907749e15091699613a27b769ea10460.png"},"date":"10.04.2019","isActive":true,"template":{"pattern":[["i","t"],["i","t"]],"imageType":"v"},"coords":{"firstRow":4,"lastRow":6,"firstColumn":3,"lastColumn":5},"imageExist":true},{"id":"62877","name":"Снижение цен на наконечники и гильзы ЗЭТА","detail":"<p><img width=\"85%\" src=\"/upload/iblock/4e2/4e2a85c809304f5411375d04428e973d.jpg\"></p><p>За счет модернизации оборудования и производственного процесса <b>цены </b>на <a href=\"/catalog/nakonechniki-soedin e5/6e55fea291168de143f8ea0c160dc822.png","url":"/news/raffle_prizes/","grid_images":{"q":"/upload/iblock/6e5/6e55fea291168de143f8ea0c160dc822.png","h":"/upload/iblock/6e5/6e55fea291168de143f8ea0c160dc822.png","v":"/upload/iblock/6e5/6e55fea291168de143f8ea0c160dc822.png"},"date":"11.03.2019","isActive":true,"template":{"pattern":[["t"]],"imageType":"q"},"coords":{"firstRow":6,"lastRow":7,"firstColumn":6,"lastColumn":7},"imageExist":false},{"id":"62686","name":"Мобильная версия zkabel.ru","detail":"<p>\r\n <b>Спешим поделиться радостной новостью:</b> заработала мобильная версия интернет-магазина zkabel.ru. Оформлять заказ, используя мобильное устройство, стало легче и удобнее.\r\n</p><p><img width=\"95%\" src=\"/upload/iblock/4ec/4ec66f676dc9d0b3e03e3faefdf3d874.jpg\"><br></p>\r\n<p>\r\n\t В мобильной версии интернет-магазина присутствует весь необходимый функционал: возможность выбрать товар, оформить заказ, оплатить картой или по счету.\r\n</p>\r\n<p>\r\n <b>В мобильной версии появилась новая «фишка»</b> - возможность быстрого заказа. Этот функционал очень удобен, когда есть необходимость заказать продукцию в пути или в полевых условиях. Достаточно положить товар в корзину и ввести контактные данные, менеджер свяжется и отправит счет на почту. Авторизация или регистрация в интернет-магазине в этом случае не потребуется.\r\n</p>\r\n<p>\r\n <i>Мы уверены, что с мобильной версией покупать продукцию ЗЭТА будет еще быстрее и удобнее.</i>\r\n</p>\r\n <strong>Впечатлениями о работе мобильной версии интернет-магазина zkabel.ru вы можете делиться с менеджерами интернет-магазина через <a href=\"https://api.whatsapp.com/send?phone=79137808939\">WhatsApp</a></strong>","preview":"Заработала мобильная версия интернет-магазина zkabel.ru. Оформлять заказ, используя мобильное устройство, стало легче и удобнее.","img":"/upload/iblock/76c/76c00965206c6bbd511549dba838a3c9.jpg","url":"/news/mobile_version_zkabel_ru/","grid_images":{"q":"/upload/resize_cache/iblock/76c/325_300_1/76c00965 ического состояния предприятия.\r\n</p>\r\n<p>\r\n\t Завод электротехнической арматуры уже <b>19 лет</b> выпускает продукцию для электромонтажа. В номенклатуре Завода <b>более 5000 позиций.</b> Среди основных группы Завода: кабельные муфты, наконечники и соединители , металлорукав и фитинги, кабельные вводы, клеммные коробки.\r\n</p>\r\n <br>\r\n <img src=\"/upload/img/rosset.jpg\" width=\"95%\">","preview":"25 января 2019г. Завод электротехнической арматуры &#40;АО «ЗЭТА»&#41; в очередной раз прошел аккредитацию ПАО «НК» Роснефть», получил право участвовать в закупочных процедурах ПАО «НК «Роснефть», тем самым подтверждая устойчивость финансово-экономического состояния предприятия. ","img":"/upload/iblock/54b/54b39238eeefa7f64941710869438c8f.jpg","url":"/news/zeta_has_been_accredited_in_pjsc_rosneft/","grid_images":{"q":"/upload/resize_cache/iblock/54b/325_300_1/54b39238eeefa7f64941710869438c8f.jpg","h":"/upload/iblock/54b/54b39238eeefa7f64941710869438c8f.jpg","v":"/upload/resize_cache/iblock/54b/325_610_1/54b39238eeefa7f64941710869438c8f.jpg"},"date":"28.01.2019","isActive":true,"template":{"pattern":[["i","i"],[".","t"]],"imageType":"h"},"coords":{"firstRow":7,"lastRow":9,"firstColumn":5,"lastColumn":7},"imageExist":true},{"id":"58485","name":"Снижение цен на кабельные вводы ЗЭТА","detail":"<img src=\"https://opt-1289371.ssl.1c-bitrix-cdn.ru/upload/iblock/033/0333371569a33c4a2f69501a9d06a05e.jpg\" width=\"95%\"><br>\r\n <br>\r\n За счет модернизации оборудования и оптимизации производственного процесса<b> цены на кабельные вводы <a href=\"/catalog/kabelnye-vvody-i-komplektujushhie/kabelnye-vvody/kabelnye-vvody-latunnye-m/\">М</a> и <a href=\"/catalog/kabelnye-vvody-i-komplektujushhie/kabelnye-vvody/kabelnye-vvody-latunnye-pg/\">PG</a></b> производства Завода электротехнической арматуры <b>снижены!</b><br>\r\n <br>\r\n <i><a href=\"/catalog/kabelnye-vvody-i-komplektujushhie/\">Кабельные вводы ЗЭТА</a> обеспечивают заявленный уровень IP при вводе кабеля в корпус ус
